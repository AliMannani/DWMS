<script type="text/javascript">
function menu_generator() {
     if(typeof(DWMS_page_config) == 'undefined')
    {
        console.log("Error:var DWMS_page_config Not Found.");
        return;
    }
    var idx;
    var newHtml = "<ul class=\"nav nav-pills\">";
    newHtml += ""
    for (idx in DWMS_page_config.menu) {
        if (DWMS_page_config.menu[idx].id == DWMS_page_config.pageid) {
            newHtml += "<li class=\"active\"><a href=\"#\">" +"<span class=\"glyphicon glyphicon-stop\"></span> "+ DWMS_page_config.menu[idx].name + "</a></li>";
        } else {
            newHtml += "<li><a href=\"" + DWMS_page_config.menu[idx].url + "\">"+"<span class=\"glyphicon glyphicon-stop\"></span> " + DWMS_page_config.menu[idx].name+ "</a></li>";
        }
    }
    newHtml += "</ul>";
    $("#header_button_container").append(newHtml);
}
menu_generator();
</script>
