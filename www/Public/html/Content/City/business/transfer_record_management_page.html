                    <tr>

                        <td>

    <div class="panel panel-primary">

                            <input type="text" name="waste_code" class="form-control input-sm" placeholder="废物代码">
                        </td>
                        <td>废物形态</td>
                        <td>

    <div class="panel panel-primary">

                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>

                        <td>
                            <input type="text" name="transport_unit_name" class="form-control input-sm" placeholder="运输单位名称">

                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>运输单位邮编</td>
                        <td>
                            <input type="text" name="transport_unit_postcode" class="form-control input-sm" placeholder="运输单位邮编">
                        </td>
                        <td>运输单位联系人姓名</td>
                        <td>
                            <input type="text" name="transport_unit_contacts_name" class="form-control input-sm" placeholder="运输单位联系人姓名">
                        </td>
                    </tr>
                    <tr>
                        <td>运输单位联系电话</td>
                        <td>
                            <input type="text" name="transport_unit_contacts_phone" class="form-control input-sm" placeholder="运输单位联系电话">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</form>
    <center>
        <button class="btn btn-success btn-lg" onclick="ajaxAction(0)">通过备案</button>
        <button class="btn btn-danger btn-lg" onclick="ajaxAction(1)">退回备案</button>
        <button class="btn btn-warning btn-lg" onclick="ajaxAction()">关闭页面</button>
    </center>

<script type="text/javascript">

function ajaxAction(actionID)
{
switch(actionID){
    case 0:    
        $("#model-content").html('<center style="margin:100px"><h4>提交中...</h4><div class="progress progress-striped active" style="width: 50%"><div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div></div></center>');
        $.ajax({
                        type: "POST",
                        url: "city",
                        timeout: 2000,
                        data: { },
                        success: function(data) {
                                         $('#myModal').modal('hide');
                                         $('#myModal').on('hidden.bs.modal', function (e) {
                                            refresh_page();      
                                        });
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                          
                        }
                    });

      
      break;

    case 1:    
      $('#myModal').modal('hide');
      $('#myModal').on('hidden.bs.modal', function (e) {
            refresh_page();      
        });
      break;
    default:
          $('#myModal').modal('hide');



  }

}
</script>
