<script type="text/javascript">

function do_ajax(ajaxurl){
    $("#content_page").html("Loading...");    
    $.ajax({ 
    url:ajaxurl,
    dataType:"Json",
    success:function(data)
        { 
        $("#content_page").html(data);          
        },
    error:function(XMLHttpRequest, textStatus, errorThrown)
         {       
            alert("Ajax_Content_Load_Error: "+errorThrown);
         }
     });
}

</script>

    <div class="panel panel-primary" id="sidebar">

            <div class="panel panel-default">

                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#collapse_1">
          企业基本信息
        </a>
                    </h4>
                </div>
                <div id="collapse_1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="active"><a onclick="do_ajax()">企业基本信息</a>
                            </li>

                        </ul>
                    </div>

</div>
